<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body style="background: url(images/OIP2.jpg); background-repeat: no-repeat;
background-position: center;
background-size: cover;	 margin-top: 45px; margin-left:35%;">
   
    <form action="" style="background: url(images/OIP.jpg); background-repeat: no-repeat; background-position: center;  width: 300px; padding:20px 100px 40px 100px; text-align: center; ">
        
    <label style="font-size: xx-large; font-family: Verdana, Geneva, Tahoma, sans-serif;"> BMI Calculator</label><br><br><br>
    <label style="color:black; font-size: larger; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><b>WeightInput :</b> </label> <br><br>

    <input style="background-color: rgb(184, 197, 204); color: rgb(29, 27, 27); height: 25px; font-size: larger; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" type="text" placeholder="input your weight in kg"><br><br><br>

    <label style="color: black; font-size: larger; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; "><b>HeightInput :</b> </label><br><br>

    <input style="  background-color: rgb(184, 197, 204); color: black; height: 25px; font-size: larger; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"  type="text" placeholder="input your height in meter"><br><br>

    <button  onclick="BMI ()" style="padding-top: 3%; padding-bottom: 3%; font-size: medium; background-color: rgb(57, 138, 185); color: white;">CalculateBtn </button>
  	
    </form>


    <script>
        function BMI (num1,num2){ 
                
        var num1=document.getElementsByTagName("input")[0].value;
        var num2=document.getElementsByTagName("input")[1].value;
    
        var num3=parseFloat(num1)/parseFloat(num2)**2;
       
         if (num3<18.5) {

                 document.write(num3 + ':You are Underweight');
            }
            else if (num3>=18.5 && num3<25){

                document.write(num3 + ':Your have Normal weight') ;
            }
            else if (num3>=25 && num3<30){
                
                document.write(num3 + ' :Your are Overweight') ;
            }
            else if ( num3<30){
                
                document.write(num3 + ':Your have Obesity') ;
            }
     
        };

        

    </script>
    
</body>
</html>
